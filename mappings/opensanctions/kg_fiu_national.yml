kg_fiu_national:
  label: Kyrgyz FIU National List
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     A simple list of sanctioned individuals and entities published by the Kyrgyz' State 
     Financial Intelligence Service.
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/kg-fiu-national/latest/nationalities.csv
      include: partial/nationality.yml
