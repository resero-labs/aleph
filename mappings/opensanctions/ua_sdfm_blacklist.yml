ua_sdfm_blacklist:
  label: SDFM Blacklist
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     Ukraine's financial intelligence unit publishes this list of sanctioned individuals. 
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ua-sdfm-blacklist/latest/nationalities.csv
      include: partial/nationality.yml
