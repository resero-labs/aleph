interpol_red_notices:
  label: INTERPOL Red Notices
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     International arrest warrants published by INTERPOL with a view to extradition of the wanted 
     individuals. 
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/interpol-red-notices/latest/nationalities.csv
      include: partial/nationality.yml
