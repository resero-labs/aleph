un_sc_sanctions:
  label: UN Consolidated Sanctions
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     The Security Council's set of sanctions serve as the foundation for most national sanctions 
     lists.
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/un-sc-sanctions/latest/nationalities.csv
      include: partial/nationality.yml
