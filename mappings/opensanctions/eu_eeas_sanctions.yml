eu_eeas_sanctions:
  label: EEAS Consolidated List
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
    As part of the Common Foreign Security Policy the European Union publishes a 
    sanctions list that is implemented by all member states. 
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/eu-eeas-sanctions/latest/nationalities.csv
      include: partial/nationality.yml
