gb_hmt_sanctionslist:
  label: GB Consolidated List of Targets
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     The United Kingom's consolidated internation sanctions list.
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/gb-hmt-sanctionslist/latest/nationalities.csv
      include: partial/nationality.yml
