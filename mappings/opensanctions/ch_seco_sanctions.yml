ch_seco_sanctions:
  label: Swiss SECO Sanctions/Embargoes
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
    Switzerland manages a sanctions lists with a high degree of detail on the
    individuals that are subject to it's embargoes.
  roles:
    - guest
  queries:
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://assets.data.occrp.org/datasets/opensanctions/ch-seco-sanctions/latest/nationalities.csv
      include: partial/nationality.yml
